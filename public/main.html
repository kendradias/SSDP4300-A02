<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | SSDP 4300 Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="main.html" class="active">To-Do List</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h1>To-Do List</h1>
            
            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="todo-input" placeholder="Enter a new task...">
                    <button id="add-todo">Add Task</button>
                </div>
                
                <div class="todo-list-container">
                    <h2>Your Tasks</h2>
                    <ul id="todo-list">
                        <!-- Todo items will be loaded here dynamically -->
                        <li class="loading">Loading tasks...</li>
                    </ul>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 SSDP 4300 Assignment #2</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
